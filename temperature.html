<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!--w3 Fonts -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--Font Awesome Update-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Main CSS Document-->
    <link rel="stylesheet" href="styles/main.css">
    <head>
        <title>Temperature</title>
    </head>
    <body>
        <nav>
            <b>Logo</b>
            <i class="fa fa-bars"></i>
        </nav>
        <div class="grid">
            <header>
                <div id="error--units-out" class="error" data-state="hidden">This is an error message</div>
                <button id="units_out" type="button" data-index="1" data-state="enabled">Celsius</button>
            </header>
            <main>
                <section class="__thermometer">
                    <div id="fahrenheit" class="thermo">
                        <div class="thermo__bulb"></div>
                        <div class="thermo__mercury">
                            <div id="current" class="mercury__tooltip" data-current=""><span>100.0</span><span>&deg;F</span></div>
                        </div>
                        <div class="thermo__info__container">
                            <div class="thermo__info__item" data-state="disabled" data-temp="">Surface of Venus</div>
                            <div class="thermo__info__item" data-state="disabled" data-temp="">Surface of Venus</div>
                            <div class="thermo__info__item" data-state="disabled" data-temp="">Surface of Venus</div>
                            <div class="thermo__info__item" data-state="disabled" data-temp="">Surface of Venus</div>
                            <div class="thermo__info__item" data-state="disabled" data-temp="">Surface of Venus</div>
                            <div class="thermo__info__item" data-state="disabled" data-temp="">Surface of Venus</div>
                            <div class="thermo__info__item" data-state="disabled" data-temp="">Absolute Zero</div>
                        </div>
                        <div class="thermo__temp__container">
                            <div class="thermo__temp__item">867.0&deg;F</div>
                            <div class="thermo__temp__item">-460.0&deg;F</div>
                        </div>
                    </div>
                </section>
                <section class="__display--left">123.0&deg;C</section>
                <section class="__display--right">123.0&deg;K</section>
                <section class="__buttons">
                    <div id="error--input" class="error" data-state="hidden">This is an error message</div>
                    <div class="__row">
                        <input id="number_start" type="text" name="number_start" maxlength="5" size="3" placeholder="867.0" data-state="enabled">
                        <select id="units_in" name="units_in">
                            <option value="fahrenheit">&deg;F</option>
                            <option value="celsius" style="display:none;">&deg;C</option>
                            <option value="kelvin">&deg;K</option>
                        </select>
                    </div>
                    <button id="convert" type="button" data-state="enabled" onclick="onClickConvert(this)">Convert</button>
                </section>
            </main>
        </div>
        <footer>&copy;Michael Naatjes</footer>
    </body>
    <script src="scripts/js/functions/functions_main.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/class_user.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/class_temp_converter.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/class_thermometer.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/functions_thermometer.js" type="text/Javascript"></script>
</html>
