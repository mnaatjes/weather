<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!--w3 Fonts -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--Font Awesome Update-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Main CSS Document-->
    <link rel="stylesheet" href="styles/main.css">
    <head>
        <title>Temperature</title>
    </head>
    <body>
        <div class="grid">
            <nav></nav>
            <header>Fahrenheit</header>
            <main>
                <section class="--thermometer">
                    <div id="fahrenheit" class="thermo">
                        <div class="thermo__bulb"></div>
                        <div class="thermo__mercury">
                            <div class="mercury__tooltip" data-current="100.0"><span>100.0</span>&deg;F</div>
                        </div>
                        <div class="thermo__info__container">
                            <div class="thermo__info__item">Surface of Venus</div>
                        </div>
                    </div>
                </section>
            </main>
            <footer>&copy;Michael Naatjes</footer>
        </div>
    </body>
    <script src="scripts/js/functions/functions_main.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/class_temp_converter.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/class_thermometer.js" type="text/Javascript"></script>
    <script src="scripts/js/functions/functions_thermo.js" type="text/Javascript"></script>
</html>
